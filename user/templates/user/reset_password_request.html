{% extends 'base.html' %}

{% block title %} Reset Password {% endblock %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'user/css/profile.css' %}">

    <h1>Reset Password</h1>

    <form method="post" style="margin: auto; width: 50%; margin-top: 50px;">
        {{ form|crispy }}
        
        {% csrf_token %}

        <button type="submit" class="btn btn-primary">Continue</button>
        <a href="{% url 'user:login'%}" class="btn btn-secondary">Cancel</a>
        
    </form>

{% endblock %}
