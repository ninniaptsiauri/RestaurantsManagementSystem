{% extends 'base.html' %}

{% block title %} Set Password {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

    <h1>Set Password</h1>

    <form method="post" style="margin: auto; width: 50%; margin-top: 50px;">
        {{ form|crispy }}
        
        {% csrf_token %}

        <button type="submit" class="btn btn-success">Set New Password</button>
 
        
    </form>

{% endblock %}
