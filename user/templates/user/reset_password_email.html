<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="email-container">
        <h1>Password Reset Request</h1>

        <p>Hello {{ user.get_username }},</p>

        <p>You requested a password reset for your account. Please click the button to finish the process. </p>

        <a href="{{ protocol }}://{{ domain }}/user/reset_password_confirm/{{ uid }}/{{ token }}/" class="btn">Reset Your Password</a>    
    </div>
</body>
</html>
