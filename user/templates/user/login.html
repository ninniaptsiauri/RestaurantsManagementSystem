{% extends 'base.html' %}

{% load static%}

{% load crispy_forms_tags %}

{% block content %}

<div class="login-container">
    <div class="signup-div">
        <h4 style="margin-top: 30px;">Don't have an account?</h4>
        <a href="{% url 'user:customer_registration' %}" class="create-customer-btn" style="margin-top: 10px;">Create Customer Account</a>
        <a href="{% url 'user:restaurantowner_registration' %}" class="create-business-btn" style="margin-top: 10px;">Create Business Account</a>
    </div>
    <div class="login-div">
        <form method="post">
            <link rel="stylesheet" href="{%static 'user/css/login.css'%}">
            {{ form|crispy }}

            {% csrf_token %}

            <button type="submit" class="login-btn">Login</button>
            <a href="{% url 'main:home' %}" class="cancel-btn">Cancel</a>
            <a href="{% url 'user:reset_password_request' %}" class="forgot-password-btn" style="float: right;">Forgot Password?</a>
        </form>
    </div>
</div>
{% endblock %}
