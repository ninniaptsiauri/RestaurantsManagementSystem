{% extends 'base.html' %}

{% block title %} Add Menu Category {% endblock %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

    <link rel="stylesheet" href="{% static 'restaurant/css/restaurant.css' %}">

    <div class="create-restaurant-form-div" style="margin-top: 150px;">
        <form method="post" class="create-restaurant-div" >
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="add-btn">Save Changes</button>
            <button  class="cancel-btn" onclick="history.back()"> Cancel </button>
        </form>
    </div>

{% endblock %}
