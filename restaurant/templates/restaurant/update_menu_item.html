{% extends 'base.html' %}

{% block title %} Add Menu Items {% endblock %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

    <link rel="stylesheet" href="{% static 'restaurant/css/restaurant.css' %}">

    <div class="create-restaurant-form-div">
        <form method="post" class="create-restaurant-div" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="add-btn">Save Changes</button>
            <button  class="cancel-btn" onclick="history.back()"> Cancel </button>
        </form>
    </div>

{% endblock %}
