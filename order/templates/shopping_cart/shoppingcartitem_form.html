{% extends 'base.html' %}

{% block title %} Shopping Cart Item {% endblock %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

    <link rel="stylesheet" href="{% static 'restaurant/css/restaurant.css' %}">

    <div clss="cart-item-div" style="align-items: center;">
        <h1>Create Shopping Cart Item</h1>
        <form method="post" class="create-restaurant-div" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}


            <button type="submit" class="add-btn">Save</button>
            <a href="{% url 'main:home' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>

{% endblock %}
