{% extends 'base.html' %}

{% block title %} Make Reservation {% endblock %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'restaurant/css/restaurant.css' %}">

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <h4{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="create-restaurant-form-div" style="margin-top: 40px;">

        <form method="post" class="create-restaurant-div" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="add-btn">Save</button>
            <a  class="cancel-btn" href="{% url 'main:home'%}"> Cancel </a>
        </form>
    </div>

{% endblock %}
